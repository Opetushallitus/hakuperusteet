<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        form {
            width: 25%;
        }
        fieldset {
            border: 0;
        }
        #submit-fieldset {
            border-top: thin solid;
        }
    </style>
</head>
<body>
<form action="api/v1/test" method="post">
    <fieldset>
        <label for="GET-first-name">first name:</label>
        <input id="GET-first-name" type="text" name="first-name">
    </fieldset>
    <fieldset>
        <label for="GET-last-name">last name:</label>
        <input id="GET-last-name" type="text" name="last-name">
    </fieldset>
    <fieldset>
        <label for="GET-name">birth date:</label>
        <input id="GET-birth-date" type="text" name="birth-date">
    </fieldset>
    <fieldset>
        <label for="GET-email">email:</label>
        <input id="GET-email" type="text" name="email">
    </fieldset>
    <fieldset>
        <label for="GET-should-pay">should pay:</label>
        <input id="GET-should-pay" type="checkbox" name="should-pay" value="true">
    </fieldset>
    <fieldset>
        <label for="GET-has-paid">has paid:</label>
        <input id="GET-has-paid" type="checkbox" name="has-paid" value="true">
    </fieldset>
    <fieldset id="submit-fieldset">
        <label for="GET-url">redirect to url:</label>
        <input id="GET-url" type="text" name="url">

        <input type="submit" value="Go">
    </fieldset>
</form>
<a href="testkey.pub.pem">Download test public key</a>
</body>
</html>
