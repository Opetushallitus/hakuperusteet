<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hakuperusteet</title>
</head>
<body>
<h1>Hakuperusteet</h1>
<div id="response"></div>
<script>
    var req = new XMLHttpRequest();
    req.onload = function () {
        var response = JSON.parse(this.responseText);
        document.getElementById("response").textContent = response.msg;
    }
    req.open("get", "api/v1/status");
    req.send();
</script>
</body>
</html>
